<!DOCTYPE html>
<html lang="en">
<head>

    <div class="back" onclick="location='/index.html'">
        <svg class="svg-icon" viewBox="0 0 21 21">

    <div class="children-center">
        <div class="square">
            <h1 class="txt-center">Minion type:</h1>
            <select name="minions" id="minion" class="select center-h-bruh">

                <option value="mercedes">Mercedes</option>

                <option value="elb">Enchanted Lava Bucket</option>

                <option value="pb">Plasma Bucket</option>

                <option value="ff">Foul Flesh</option>
                <option value="hw">Hamster Wheel</option>

            <h1 class="txt-center">Shipping:</h1>
            <select name="shippings" id="shipping" class="select center-h-bruh">
                <option value="bh">Budget Hopper</option>

            </select>
            <h1 class="txt-center">Upgrades:</h1>
            <select name="upgrades" id="up1" class="select center-h-bruh">
                <option value="as">Auto Smelter</option>
                <option value="c">Compactor</option>
                <option value="sc">Super Compactor 3000</option>
                <option value="dsc">Dwarven Super Compactor</option>
                <option value="ds">Diamond Spreading</option>
                <option value="ps">Potato Spreading</option>
                <option value="kh">Krampus Helmet</option>
                <option value="me">Minion Expander</option>
                <option value="ee">Enchanted Egg</option>
                <option value="fs">Flint Shovel</option>
                <option value="fc">Flycatcher</option>
                <option value="ls">Lesser Soulflow Engine</option>
                <option value="s">Soulflow Engine</option>
            </select>
            <select name="upgrades" id="up2" class="select center-h-bruh">
                <option value="as">Auto Smelter</option>
                <option value="c">Compactor</option>
                <option value="sc">Super Compactor 3000</option>
                <option value="dsc">Dwarven Super Compactor</option>
                <option value="ds">Diamond Spreading</option>
                <option value="ps">Potato Spreading</option>
                <option value="kh">Krampus Helmet</option>
                <option value="me">Minion Expander</option>
                <option value="ee">Enchanted Egg</option>
                <option value="fs">Flint Shovel</option>
                <option value="fc">Flycatcher</option>
                <option value="ls">Lesser Soulflow Engine</option>
                <option value="s">Soulflow Engine</option>
            </select>
            <h1 class="txt-center">Storage:</h1>
            <select name="storages" id="storage" class="select center-h-bruh">
                <option value="ss">Small Storage</option>
                <option value="ms">Medium Storage</option>
                <option value="ls">Large Storage</option>
                <option value="xls">X-Large Storage</option>
                <option value="xxls">XX-Large Storage</option>
            </select>
            <h1 class="txt-center">Work hours:</h1>
            <div class="searchbar size-small center-h">
                <input type="text" class="txt-center">
            </div>
        </div>
    </div>
</body>
</html>
