<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Me</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./img/2(10.png">
</head>
<body>
    <footer><h1><a class="link" href="/">main</a></h1></footer>
    <div class="container" id = "terminaldiv">
        <p class="p" id="firstout">hello, im a terminal <a>type 'help'</a></p>
        <div id="com"></div> 
        <div class="input-box" id="inputbox"><a class="input-b" id="tmpid"></a><input type="text" autofocus=true id="input" class="input"></div>
    </div>
    <script>
        document.getElementById("tmpid").innerHTML="<";
        let senderEmail = "";
        let senderMessage = "";
        let prev = new Array();
        let terminated = false;

        let input = document.getElementById("input");
        input.addEventListener("keypress", (event) => {
            let code = event.code;

            if(code=="Enter"){
                if(input.value!=""){
                let inputt = document.createElement("p");
                inputt.innerHTML=input.value;
                inputt.classList.add("pi");
                let div = document.getElementById("com");
                div.appendChild(inputt);

                switchCommand();
                }
            }
        }, false);


        function switchCommand(){
            let lines = new Array();
            if(!terminated){
                let inp = input.value.split(" ");
                let comm = inp[0];

            switch(comm){
                case "?":
                case "help":
                    lines.push("help / ? - shows the command list");
                    lines.push("inf - about me");
                    lines.push("soc - my contacts");
                    lines.push("msg [your email] [message] - email me");
                    lines.push("rel - clears the terminal");
                    lines.push("exit - shuts down the terminal");
                    createOutput("COMMAND LIST:", lines);
                break;
                case "soc":
                    if(document.getElementById("soc").style.display != "block")
                    document.getElementById("soc").style.display = "block";
                    else
                    document.getElementById("soc").style.display = "none";
                    createOutput("command succesfully executed", lines);
                break;
                case "rel":
                    createOutput("command succesfully executed", lines);
                    location.reload();
                break;
                case "msg":
                    senderEmail = inp[1];
                    senderMessage = "";
                    for(let i = 2; i<inp.length; i++){
                        senderMessage+=(inp[i]+" ");
                    }
                    
                    if(senderEmail!=null && senderMessage!=""){
                        lines.push("email: "+senderEmail);
                        lines.push("message: "+senderMessage);
                        createOutput("if the data below is right, type \'send\'", lines);
                    }else{
                        lines.push("please fill the fields correctly")
                        createOutput("error", lines);
                    }
                break;
                case "inf":
                    
                break;
                case "send":
                    if(senderEmail!=null && senderMessage!=""){
                        createOutput("message sent", lines);
                        console.log(senderMessage+" "+senderEmail);
                    }else{
                        createOutput("run the \'msg\' command first", lines);
                    }
                break;
                case "exit":
                    createOutput("PROGRAMM TERMINATED", lines);
                    terminated=true;
                break;
                default:
                    createOutput("unknown command", lines);
                break;
            }
            input.value="";
            }
            document.getElementById("terminaldiv").scrollTop = document.getElementById("terminaldiv").scrollHeight;
        }

        function createOutput(content, additional){
            let output = document.createElement("p");
            output.innerHTML=content;
            output.classList.add("p");
            let div = document.getElementById("com");
            div.appendChild(output);
            
            for(let i = 0; i<additional.length; i++){
                let outputPlus = document.createElement("a");
                outputPlus.innerHTML=additional[i];
                output.appendChild(outputPlus);
            }
        }


        function copy(str){
            navigator.clipboard.writeText(str);
            switch(str){
                case "2(10#0242":
                createOutput("copied discord username", new Array());
                break;
            }
            
        }
    </script>
    <div class="soc" id="soc" style="display: none;">
        <a class="imglink" onclick="copy('2(10#0242')"><img src="./img/discord.png" alt="DISCORD"></a>
        <img>
        <img>
    </div>
</body>
</html>
